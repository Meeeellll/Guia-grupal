<!-- Se cuenta con la siguiente informaci칩n:
Las edades de 5 estudiantes del turno ma침ana.
Las edades de 6 estudiantes del turno tarde.
Las edades de 11 estudiantes del turno noche.
Las edades de cada estudiante deben ingresarse por teclado.
a) Obtener el promedio de las edades de cada turno (tres promedios).

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <form name="datos">
        <p>Ingrese las edades de los estudiantes del turno de la ma침ana:</p>

        <br>
        <input type="number" id="m-1">
        <input type="number" id="m-2">
        <input type="number" id="m-3">
        <input type="number" id="m-4">
        <input type="number" id="m-5">

        <br>
        <p>Ingrese las edades de los estudiantes del turno de la tarde:</p>

        <br>
        <input type="number" id="t-1">
        <input type="number" id="t-2">
        <input type="number" id="t-3">
        <input type="number" id="t-4">
        <input type="number" id="t-5">
        <input type="number" id="t-6">

        <br>

        <input type="number" id="n-2">
        <input type="number" id="n-3">
        <input type="number" id="n-4">

        <br>
        <input type="button" value="Promedio ma침ana" id="promedio-m" onclick="manana()">
        <input type="button" value="Promedio tarde" id="promedio-t" onclick="tarde()">
        <input type="button" value="Promedio noche" id="promedio-n" onclick="noche()">
        <input type="button" value="Promedio tres turnos" id="promedio-tres" onclick="tresturnos()">
    </form>


    <script>
        function manana(){

            var estm1 = document.getElementById('m-1')
            var estm2 = document.getElementById('m-2')
            var estm3 = document.getElementById('m-3')
            var estm4 = document.getElementById('m-4')
            var estm5 = document.getElementById('m-5')

            let promediomanana = (parseInt(estm1.value) + parseInt(estm2.value) + parseInt(estm3.value) + parseInt(estm4.value) + parseInt(estm5.value)) / 5
            alert('El promedio de estudiantes en el turno de la manana es: ' +promediomanana)

            alert('El promedio de estudiantes en el turno de la tarde es: '+promediotarde)

        function noche(){

            alert('El promedio de estudiantes en el turno de la tarde es: '+promedionoche)
        }

        function tresturnos(){

            var estm2 = document.getElementById('m-2')
            var estm3 = document.getElementById('m-3')
            var estm4 = document.getElementById('m-4')

            let promediotresturnos = (parseInt(estm1.value) + parseInt(estm2.value) + parseInt(estm3.value) + parseInt(estm4.value) + parseInt(estm5.value) +
                                      parseInt(estt1.value) + parseInt(estt2.value) + parseInt(estt3.value) + parseInt(estt4.value) + parseInt(estt5.value) + parseInt(estt6.value) +

</body>
</html>
