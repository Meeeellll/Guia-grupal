    <H3>ejercicio 5</H3>

    <p>
        
Crear una function que tenga 2 parámetros y asignarle números enteros para calcular cual número es el mayor.
    </p>


    <form name="numeromayor"> 
        Primer número: <input type="text" name="valor1"><br><br>
        Segundo número: <input type="text" name="valor2"><br> <br>
        CUAL NUMERO ES MAYOR:
        <input class="btn btn-info"  type="button" name="button1" value="calcular" onclick="mayor()">
       
        <br><br>
        El numero mayor es : 
       <input type="number" name="resultado"> 
    </form>

    <script>
         function mayor() { 

        let num1, num2, total;
        num1 = parseInt(document.numeromayor.valor1.value); 
        num2 = parseInt(document.numeromayor.valor2.value);
        if (num1 > num2 ) {
            total = num1 ; document.numeromayor.resultado.value = total;
        } else {
            total = num2; document.numeromayor.resultado.value = total;
        }
        

 }
    </script>
